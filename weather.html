<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Enter the location" />
        <button class="bx bx-search"></button>
      </div>

      <div class="checkweather">
        <div class="box">
          <div class="info">
            <div class="weather">
              <img class="icons" src="images/cloud.png" alt="cloud" />
              <p class="temperature">0<span>Â°C</span></p>
              <p class="description"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="bx bx-water"></i>
          <div class="text">
            <div class="info-humidity">
              <span>0%</span>
            </div>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="bx bx-wind"></i>
          <div class="text">
            <div class="info-wind">
              <span>0km/hr</span>
            </div>
            <p>Wind</p>
          </div>
        </div>
      </div>

      <div class="not-found">
        <div class="box">
          <img src="images/404.png" alt="Error" />
          <p>Oops! Location not found</p>
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
